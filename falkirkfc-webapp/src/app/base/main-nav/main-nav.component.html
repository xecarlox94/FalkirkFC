<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav" 
      fixedInViewport="false"
      [ngClass]="{ hidden: !( isHandset$ | async ) }"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo_wrapper">
        <a [routerLink]="['/']" >
          <img src="assets/img/logos/falkirk-brightLogo.png" alt="logo" />
        </a>
      </div>
      <span class="spacer"></span>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','adminDashboard','matches']" >Matches</button>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','adminDashboard','teams']" >Teams</button>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','login' ]" >Login</button>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','register' ]" >Register</button>
      <button *ngIf="!isHandset" mat-raised-button color="primary" (click)="logout()" >Logout</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
