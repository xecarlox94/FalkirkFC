<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav" 
      fixedInViewport="false"
      [ngClass]="{ hidden: !( isHandset$ | async ) }"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">

      <div id="sidenavlogo_wrapper">
        <a [routerLink]="['/', 'about' ]" >
          <img src="assets/falkirk-darkLogo.png" alt="logo" />
        </a>
      </div>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/','adminDashboard','matches']" >Matches</a>
      <a mat-list-item [routerLink]="['/','adminDashboard','teams']" >Teams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div id="logo_wrapper">
        <a [routerLink]="['/']" >
          <img src="assets/falkirk-brightLogo.png" alt="logo" />
        </a>
      </div>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','adminDashboard','matches']" >
        Matches
      </button>
      <button *ngIf="!isHandset" mat-raised-button color="primary" [routerLink]="['/','adminDashboard','teams']" >
        Teams
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" [routerLink]="['/','login' ]" *ngIf="!session?.loggedIn" >
        Login
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/','register' ]" *ngIf="!session?.loggedIn" id="register">
        Register
      </button>
      <button mat-raised-button color="warn" (click)="logout()" *ngIf="session?.loggedIn" >
        Logout
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
