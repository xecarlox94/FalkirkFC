
<section class="section is-medium">
  <div class="container">
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
      
      <mat-form-field>
        <input type="text" matInput placeholder="Email" name="email" ngModel required pattern="[^ @]*@[^ @]*" >
      </mat-form-field>
      
      <mat-form-field>
        <input type="password" matInput placeholder="Password" name="password" ngModel required minlength="6" maxlength="15" >
      </mat-form-field>
      
      <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid" >Login</button>
    </form>
            
  </div>
</section>
