<section class="section is-medium">
    <div class="container">
        
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" >

            <mat-form-field>
              <input type="text" matInput placeholder="First Name" name="firstName" ngModel required minlength="2" maxlength="30" >
            </mat-form-field>
            
            <mat-form-field>
              <input type="text" matInput placeholder="Last Name" name="lastName" ngModel required minlength="2" maxlength="30" >
            </mat-form-field>
            
            <mat-form-field>
              <input type="text" matInput placeholder="Email" name="email" ngModel required pattern="[^ @]*@[^ @]*" >
            </mat-form-field>
            
            <mat-form-field>
              <input type="password" matInput placeholder="Password" name="password" ngModel required minlength="6" maxlength="15" >
            </mat-form-field>
            
            <mat-radio-group required name="gender" ngModel >
              <mat-radio-button value="female">Female</mat-radio-button>
              <mat-radio-button value="male">Male</mat-radio-button>
            </mat-radio-group>
            
            <mat-form-field>
              <input type="text" matInput placeholder="Mobile Phone" name="mobilePhone" ngModel required >
            </mat-form-field>
            
            <mat-form-field>
              <input type="text" matInput placeholder="Address" name="address" ngModel required minlength="5" maxlength="30" >
            </mat-form-field>
          
          <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid" >Register</button>
        </form>
            
    </div>
  </section>
