<p>name: {{ team?.name }}</p>
<p>manager: {{ team?.manager }}</p>
<button mat-button color="primary" (click)="onEditTeam()">Edit team</button>

<app-player-list [players]="team?.getPlayers()" (onDeletedPlayer)="playerDeleted($event)"></app-player-list>
