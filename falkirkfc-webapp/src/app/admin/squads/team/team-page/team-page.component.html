<p>name: {{ team?.name }}</p>
<p>manager: {{ team?.manager }}</p>

<button mat-raised-button color="accent" (click)="onEditTeam()">Edit team</button>
<button mat-button color="warn" (click)="deleteTeam()" class="float-right" >Delete team</button>


<br><br>

<app-player-list [players]="team?.getPlayers()" ></app-player-list>

<br>
<button mat-raised-button color="primary" (click)="addPlayerToTeam()">add player to team</button>
