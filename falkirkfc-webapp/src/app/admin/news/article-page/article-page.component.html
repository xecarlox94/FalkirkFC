
<h1>{{ article?.title }}</h1>
<h2>{{ article?.subtitle }}</h2>
<h3>{{ article?.topic }}</h3>
<h4>{{ article?.time }}</h4>
<p>{{ article?.body }}</p>



<button mat-raised-button color="accent" (click)="editArticle()" >Edit</button>
<button mat-raised-button color="warn" (click)="deleteArticle()" >Delete</button>
