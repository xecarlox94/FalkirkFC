
<h1>{{ article?.title }}</h1>
<h2>{{ article?.subtitle }}</h2>
<h3>{{ article?.topic }}</h3>
<h4>{{ article?.time | date:"medium" }}</h4>
<p style="white-space: pre-wrap; " >{{ article?.body }}</p>


<button mat-raised-button color="accent" (click)="editArticle()" >Edit</button>
<button mat-button color="warn" (click)="deleteArticle()" class="float-right" >Delete</button>
