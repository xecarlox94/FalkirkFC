<mat-list>
  <mat-list-item *ngFor="let news of newsletter">
    <button mat-button color="primary" [routerLink]="[ news._id ]" >
      {{ news.title }} </button>
      ( {{ news.topic }} )
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="primary" [routerLink]="['new']">Create new Article</button>
  </mat-list-item>
</mat-list>
