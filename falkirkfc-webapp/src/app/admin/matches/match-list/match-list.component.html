<mat-list>
  <mat-list-item *ngFor="let match of matches" >
    Round {{ match.round }}: 
    <button mat-button color="primary" [routerLink]="[ match._id ]" >{{ match.home.name }} {{ match.homeScore}} - {{ match.awayScore}} {{ match.away.name }}</button>
  </mat-list-item>
</mat-list>


<button mat-raised-button color="primary" [routerLink]="['new']">Create new Match</button>
