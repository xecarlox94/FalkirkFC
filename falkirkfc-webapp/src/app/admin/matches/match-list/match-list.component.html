<mat-list>
  <mat-list-item *ngFor="let match of matches" >
    <button mat-button color="basic" [routerLink]="[ match._id ]" >Round: {{ match.round }} --  {{ match.home.name }} - {{ match.away.name }}</button>
    <button mat-raised-button color="accent" [routerLink]="['edit/' + match._id ]" >Edit</button>
    <button mat-raised-button color="warn" (click)="deleteMatch(match)">Delete</button>
  </mat-list-item>
</mat-list>


<button mat-button color="primary" [routerLink]="['new']">Create new Match</button>
