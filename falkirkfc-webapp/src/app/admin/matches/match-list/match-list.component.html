<mat-list>
  <mat-list-item *ngFor="let match of matches" >
    Round {{ match.round }}: 
    <button mat-button color="basic" (click)="visitTeamPage(match.home)" > {{ match.home.name }} </button>
    {{ match.homeScore}} - {{ match.awayScore}}
    <button mat-button color="basic" (click)="visitTeamPage(match.away)" > {{ match.away.name }} </button>
    <button mat-raised-button color="primary" [routerLink]="[ match._id ]" >Match Report</button>
  </mat-list-item>
</mat-list>


<button mat-button color="primary" [routerLink]="['new']">Create new Match</button>
