
<mat-list>
  <mat-list-item *ngFor="let matchEvent of matchEvents" >
      {{ matchEvent.minute }}, {{ matchEvent.typeEvent }}: {{ matchEvent.player.name }}, {{ matchEvent.player.position }} ({{ matchEvent.team.name}})
    <button mat-raised-button color="warn" (click)="deleteMatch(matchEvent)">Delete</button>
  </mat-list-item>
</mat-list>
