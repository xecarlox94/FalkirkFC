<mat-list>
  <mat-list-item *ngFor="let event of events">
    <button mat-button color="primary" [routerLink]="[ event._id ]" >
      {{ event.title }}
    </button>
    ( {{ event.time | date:"medium" }} )
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary" [routerLink]="['new']">Create new Event</button>
    </mat-list-item>
</mat-list>
