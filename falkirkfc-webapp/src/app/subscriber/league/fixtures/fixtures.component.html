<div class="innerContainer">
  
    <h1 *ngIf="round" >Round {{ round }}</h1>


    <ul class="pagination" >
      <li class="page-item page-prev">
        <a (click)="loadRound(round - 1)" >
          <div class="page-item-subtitle">Previous</div>
          <div class="page-item-title h5">Round</div>
        </a>
      </li>
      <li class="page-item page-next">
        <a (click)="loadRound(round + 1)" >
          <div class="page-item-subtitle">Next</div>
          <div class="page-item-title h5">Round</div>
        </a>
      </li>
    </ul>
    
    
    <mat-list *ngIf="matches" >
      <mat-list-item *ngFor="let match of matches">
        <button
          mat-button color="primary"
          (click)="visitMatchPage(match)" >
          {{ match.home.name }} {{ match.homeScore }} - {{ match.awayScore }} {{ match.away.name }}
        </button>
      </mat-list-item>
    </mat-list>
  
</div>
